<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Planner</title>
    <!-- Add Tailwind CSS with a fallback -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Fallback for Tailwind
        if (typeof tailwind === 'undefined') {
            console.error('Tailwind failed to load, loading fallback...');
            const link = document.createElement('link');
            link.href = 'https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css';
            link.rel = 'stylesheet';
            document.head.appendChild(link);
        }
    </script>
    <!-- Add AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Add custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
   

    <!-- Main Content -->
    <div class="pt-20 px-4">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-4xl font-bold text-center mb-8" data-aos="fade-down" data-aos-duration="1000">Your Travel Itinerary</h1>
            
            <!-- Itinerary Container -->
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4">
                <!-- Day 1 -->
                <div class="bg-white rounded-lg shadow-md p-4" data-aos="fade-right" data-aos-duration="800">
                    <h2 class="text-xl font-semibold mb-4" data-aos="fade-up" data-aos-delay="100">Day 1</h2>
                    <div class="day-column" data-day="1">
                        <div class="activity-card" draggable="true" data-aos="flip-left" data-aos-delay="200">
                            <div class="bg-blue-100 p-4 rounded-lg mb-4 cursor-move">
                                <h3 class="font-semibold">Flight to Taipei</h3>
                                <p class="text-sm text-gray-600">09:00 AM - 11:00 AM</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Day 2 -->
                <div class="bg-white rounded-lg shadow-md p-4" data-aos="fade-right" data-aos-delay="100" data-aos-duration="800">
                    <h2 class="text-xl font-semibold mb-4" data-aos="fade-up" data-aos-delay="200">Day 2</h2>
                    <div class="day-column" data-day="2">
                        <div class="activity-card" draggable="true" data-aos="flip-left" data-aos-delay="300">
                            <div class="bg-green-100 p-4 rounded-lg mb-4 cursor-move">
                                <h3 class="font-semibold">Visit Taipei 101</h3>
                                <p class="text-sm text-gray-600">10:00 AM - 02:00 PM</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Day 3 -->
                <div class="bg-white rounded-lg shadow-md p-4" data-aos="fade-right" data-aos-delay="200" data-aos-duration="800">
                    <h2 class="text-xl font-semibold mb-4" data-aos="fade-up" data-aos-delay="300">Day 3</h2>
                    <div class="day-column" data-day="3">
                        <div class="activity-card" draggable="true" data-aos="flip-left" data-aos-delay="400">
                            <div class="bg-purple-100 p-4 rounded-lg mb-4 cursor-move">
                                <h3 class="font-semibold">Night Market Tour</h3>
                                <p class="text-sm text-gray-600">06:00 PM - 09:00 PM</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Day 4 -->
                <div class="bg-white rounded-lg shadow-md p-4" data-aos="fade-right" data-aos-delay="300" data-aos-duration="800">
                    <h2 class="text-xl font-semibold mb-4" data-aos="fade-up" data-aos-delay="400">Day 4</h2>
                    <div class="day-column" data-day="4">
                        <div class="activity-card" draggable="true" data-aos="flip-left" data-aos-delay="500">
                            <div class="bg-yellow-100 p-4 rounded-lg mb-4 cursor-move">
                                <h3 class="font-semibold">Hot Springs Visit</h3>
                                <p class="text-sm text-gray-600">02:00 PM - 05:00 PM</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Day 5 -->
                <div class="bg-white rounded-lg shadow-md p-4" data-aos="fade-right" data-aos-delay="400" data-aos-duration="800">
                    <h2 class="text-xl font-semibold mb-4" data-aos="fade-up" data-aos-delay="500">Day 5</h2>
                    <div class="day-column" data-day="5">
                        <div class="activity-card" draggable="true" data-aos="flip-left" data-aos-delay="600">
                            <div class="bg-red-100 p-4 rounded-lg mb-4 cursor-move">
                                <h3 class="font-semibold">Return Flight</h3>
                                <p class="text-sm text-gray-600">03:00 PM - 05:00 PM</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Day 6 -->
                <div class="bg-white rounded-lg shadow-md p-4" data-aos="fade-right" data-aos-delay="500" data-aos-duration="800">
                    <h2 class="text-xl font-semibold mb-4" data-aos="fade-up" data-aos-delay="600">Day 6</h2>
                    <div class="day-column" data-day="6">
                        <div class="activity-card" draggable="true" data-aos="flip-left" data-aos-delay="700">
                            <div class="bg-indigo-100 p-4 rounded-lg mb-4 cursor-move">
                                <h3 class="font-semibold">Cultural Workshop</h3>
                                <p class="text-sm text-gray-600">10:00 AM - 01:00 PM</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 3D Flight Animation -->
    <div class="fixed bottom-0 right-0 w-64 h-64 pointer-events-none" data-aos="zoom-in" data-aos-duration="1000">
        <div class="airplane"></div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
    <script>
        // Add loaded class to body when everything is ready
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
